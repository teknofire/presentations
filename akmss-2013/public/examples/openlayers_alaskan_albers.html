<!DOCTYPE html>
<html>
  <head>
    <title>AKMSS - 2013</title>
    <link rel="stylesheet" href="../application.css" type="text/css" media="screen" title="no title" charset="utf-8">  

    <script src="/OpenLayers-2.11/OpenLayers.js" type="text/javascript" charset="utf-8"></script>
    <script src="/gina-map-layers/gina-openlayers.js" type="text/javascript"></script>
    <script src="/gina-map-layers/projections/epsg_3338.js" type="text/javascript"></script>


    <script type="text/javascript" charset="utf-8">
      function initialize() {
        var config = Gina.Projections.get('EPSG:3338');
        
        var map = new OpenLayers.Map("map", config);

        Gina.Layers.inject(map, ['TILE.EPSG:3338.BDL', 'TILE.EPSG:3338.TOPO', 'TILE.EPSG:3338.OSM', 'TILE.EPSG:3338.SHADED_RELIEF', 'TILE.EPSG:3338.SDMI_ORTHO_RGB', 'TILE.EPSG:3338.SDMI_ORTHO_CIR', 'TILE.EPSG:3338.SDMI_ORTHO_GS']);

        map.addControl(new OpenLayers.Control.LayerSwitcher());
        map.zoomToMaxExtent();        
      }
    </script>
  </head>
  <body onload="initialize()">
    <div id="page">
      <h1 id="openlayers_example">Alaskan Albers Projection Example</h1>
      <div id="map"></div>
    </div>
  </body>
</html>
