<!DOCTYPE html>
<html>
  <head>
    <title>AKSMC - 2012</title>
    <link rel="stylesheet" href="application.css" type="text/css">
    <script src="proj4js/lib/proj4js-compressed.js" type="text/javascript"></script>    
    <script src="OpenLayers-2.11/OpenLayers.js" type="text/javascript"></script>
    <script src="gina-map-layers/gina-openlayers.js" type="text/javascript"></script>
    <script type="text/javascript">
      var map;
      function initialize() {
        map = new OpenLayers.Map("map", {
          projection: "EPSG:3572",
          maxExtent: new OpenLayers.Bounds(-12742200.0, -7295308.34278405, 7295308.34278405, 12742200.0),
          maxResolution: 78271.516964, /* (7295308.34278405-12742200.0) / 256.0) */
          units: 'm'
        });
        Gina.Layers.inject(map, 'WMS.BDL');
        map.addControl(new OpenLayers.Control.LayerSwitcher());
        map.zoomToMaxExtent();        
      }
    </script>
  </head>
  <body onload="initialize()">
    <div id="page">
      <h1>OpenLayers Example</h1>
      <div id="map"></div>
    </div>
  </body>
</html>
