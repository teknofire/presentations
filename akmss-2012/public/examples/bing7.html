<!DOCTYPE html>
<html>
  <head>
    <title>AKMSS - 2012</title>
    <link rel="stylesheet" href="/application.css" type="text/css" media="screen" title="no title" charset="utf-8">  
    <script charset="UTF-8" type="text/javascript" src="http://ecn.dev.virtualearth.net/mapcontrol/mapcontrol.ashx?v=7.0"></script>
    <script src="/gina-map-layers/gina-bingmaps7.js" type="text/javascript"></script>

    
    <script type="text/javascript" charset="utf-8">
      var map;
      function initialize() {
        var map = new Microsoft.Maps.Map(document.getElementById("map"), { 
          credentials: "AvW0I2YC-Leczl2FPIVCncZDwyXyAZkuzaK_Vvgp8ocPDs-XsUODBvwVpm8dN1c4",
          center: new Microsoft.Maps.Location(64.856, -147.849),
          zoom: 13,
          // Don't load the Bing base map tiles
          mapTypeId: Microsoft.Maps.MapTypeId.mercator
         });

        Gina.Layers.inject(map, ['TILE.EPSG:3857.BDL','TILE.EPSG:3857.SDMI_ORTHO_RGB']);
      }
    </script>
  </head>
  <body onload="initialize()">
    <div id="page">
      <h1 id="openlayers_example">Bing Maps v7.0 Example</h1>
      <div id="map" style="position:relative; width:100%;"></div>
    </div>
  </body>
</html>
