<!DOCTYPE html>
<html>
  <head>
    <title>AKMSS - 2012</title>
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/application.css" type="text/css" media="screen" title="no title" charset="utf-8">  

    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script src="/gina-map-layers/gina-googlemaps3.js" type="text/javascript"></script>
    
    <script type="text/javascript">
      var map;
      function initialize() {
        var layers = Gina.Layers.getIDs('TILE.EPSG:3857.*');
        
        var myOptions = {
          zoom: 8,
          center: new google.maps.LatLng(64.856, -147.849),
          mapTypeId: google.maps.MapTypeId.ROADMAP,
          mapTypeControlOptions: {
            mapTypeIds: [google.maps.MapTypeId.ROADMAP].concat(layers)
          }
        };
        map = new google.maps.Map(document.getElementById('map'), myOptions);
            
        Gina.Layers.inject(map, layers);
      }
      
      function addRGB() {
        var layer = Gina.Layers.get('TILE.EPSG:3857.SDMI_ORTHO_RGB');
        map.overlayMapTypes.clear();
        map.overlayMapTypes.push(layer);
      }
      
      function addCIR() {
        var layer = Gina.Layers.get('TILE.EPSG:3857.SDMI_ORTHO_CIR');
        map.overlayMapTypes.clear();
        map.overlayMapTypes.push(layer);
      }
      
      function addGS() {
        var layer = Gina.Layers.get('TILE.EPSG:3857.SDMI_ORTHO_GS');
        map.overlayMapTypes.clear();
        map.overlayMapTypes.push(layer);
      }

      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div id="page">
      <h1 id="google_maps_example">Google Maps Example</h1>
      <div id="map"></div>
      <div id="overlays">
        <input type="button" value="Show SDMI ORTHO Natural Color" onClick="addRGB()" />
        <input type="button" value="Show SDMI ORTHO Color Infrared" onClick="addCIR()" />
        <input type="button" value="Show SDMI ORTHO Grayscale" onClick="addGS()" />
      </div>
    </div>
  </body>
</html>
