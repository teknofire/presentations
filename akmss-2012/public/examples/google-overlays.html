<!DOCTYPE html>
<html>
  <head>
    <title>AKMSS - 2012</title>
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../application.css" type="text/css" media="screen" title="no title" charset="utf-8">  

    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script src="../gina-map-layers/gina-googlemaps3.js" type="text/javascript"></script>
    
    <script type="text/javascript">
      var map;
      function initialize() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: new google.maps.LatLng(64.856, -147.849),
          zoom: 8,
          mapTypeId: 'TILE.EPSG:3857.BDL',
          mapTypeControlOptions: {
            mapTypeIds: ['TILE.EPSG:3857.BDL', 'TILE.EPSG:3857.SHADED_RELIEF']
          }
        });
        Gina.Layers.inject(map, ['TILE.EPSG:3857.BDL', 'TILE.EPSG:3857.SHADED_RELIEF']);
        map.overlayMapTypes.push(Gina.Layers.get('TILE.EPSG:3857.SDMI_ORTHO_RGB'));
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div id="page">
      <h1 id="google_maps_example">Google Maps Example</h1>
      <div id="map"></div>
    </div>
  </body>
</html>
