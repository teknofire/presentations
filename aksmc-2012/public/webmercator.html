<!DOCTYPE html>
<html>
  <head>
    <title>AKSMC - 2012</title>
    <link rel="stylesheet" href="application.css" type="text/css">
    <script src="OpenLayers-2.11/OpenLayers.js" type="text/javascript"></script>
    <script src="gina-map-layers/gina-openlayers.js" type="text/javascript"></script>
    <script type="text/javascript">
      var map;
      function initialize() {
        map = new OpenLayers.Map("map", { 
          projection: 'EPSG:3857',
          maxExtent: new OpenLayers.Bounds(-20037508, -20037508, 20037508, 20037508),
          maxResolution: 156543.0339, /* (20037508.0*2/256) */
          units: 'm'
        });
        Gina.Layers.inject(map, 'TILE.EPSG:3857.BDL');
        map.addControl(new OpenLayers.Control.LayerSwitcher());
        map.zoomToMaxExtent();        
      }
    </script>
  </head>
  <body onload="initialize()">
    <div id="page">
      <h1>OpenLayers Example</h1>
      <div id="map"></div>
    </div>
  </body>
</html>
