<!DOCTYPE html>
<html>
  <head>
    <title>AKMSS - 2012</title>
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/application.css" type="text/css" media="screen" title="no title" charset="utf-8">  

    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script src="gina-map-layers/gina.js" type="text/javascript"></script>
    <script src="gina-map-layers/layers/bdl.js" type="text/javascript"></script>
    <script src="gina-map-layers/layers/chart.js" type="text/javascript"></script>
    <script src="gina-map-layers/layers/landsat.js" type="text/javascript"></script>
    <script src="gina-map-layers/layers/osm.js" type="text/javascript"></script>
    <script src="gina-map-layers/layers/shaded_relief.js" type="text/javascript"></script>
    <script src="gina-map-layers/layers/topo.js" type="text/javascript"></script>
    <script src="gina-map-layers/builders/googlemaps.js" type="text/javascript"></script>
    
    <script type="text/javascript">
      var map;
      function initialize() {
        var layers = ['TILE.EPSG:3857.BDL','TILE.EPSG:3857.TOPO','TILE.EPSG:3857.CHARTS','TILE.EPSG:3857.SHADED_RELIEF', 'TILE.EPSG:3857.OSM'];
        
        var myOptions = {
          zoom: 8,
          center: new google.maps.LatLng(64.856, -147.849),
          mapTypeId: google.maps.MapTypeId.ROADMAP,
          mapTypeControlOptions: {
            mapTypeIds: [google.maps.MapTypeId.ROADMAP].concat(layers)
          }
        };
        map = new google.maps.Map(document.getElementById('map'),
            myOptions);
            
        Gina.Layers.inject(map, layers);
      }

      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <h1 id="google_maps_example">Google Maps Example</h1>
    <div id="map"></div>
  </body>
</html>
