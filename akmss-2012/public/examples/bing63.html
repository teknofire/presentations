<!DOCTYPE html>
<html>
  <head>
    <title>AKMSS - 2012</title>
    <link rel="stylesheet" href="/application.css" type="text/css" media="screen" title="no title" charset="utf-8">  
    <script charset="UTF-8" type="text/javascript" src="http://ecn.dev.virtualearth.net/mapcontrol/mapcontrol.ashx?v=6.3"></script>
    <script src="/gina-map-layers/gina-bingmaps63.js" type="text/javascript"></script>
    
    <script type="text/javascript" charset="utf-8">
      var map;
      function initialize() {
        var map = new VEMap('map');
        map.LoadMap();
        map.LoadMap(new VELatLong(64.856, -147.849), 13, 'r', false);
        map.HideBaseTileLayer();

        Gina.Layers.inject(map, ['TILE.EPSG:3857.BDL','TILE.EPSG:3857.SDMI_ORTHO_RGB']);
      }
    </script>
  </head>
  <body onload="initialize()">
    <div id="page">
      <h1 id="openlayers_example">Bing Maps v6.3 Example</h1>
      <div id="map" style="position:relative; width:100%;"></div>
    </div>
  </body>
</html>
