<!DOCTYPE html>
<html>
  <head>
    <title>AKSMC - 2012</title>
    <link rel="stylesheet" href="application.css" type="text/css">
    <script src="OpenLayers-2.11/OpenLayers.js" type="text/javascript"></script>
    <script src="gina-map-layers/gina-openlayers.js" type="text/javascript"></script>
    <script type="text/javascript">
      var map;
      function initialize() {
        map = new OpenLayers.Map("map", {
          projection: "EPSG:3338",
          maxExtent: new OpenLayers.Bounds(-3500000, -3500000, 3500000, 3500000),
          maxResolution: 27343.75, /* (3500000 * 2.0 / 256.0) */
          units: 'm'
        });
        Gina.Layers.inject(map, 'TILE.EPSG:3338.*');
        map.addControl(new OpenLayers.Control.LayerSwitcher());
        map.zoomToMaxExtent();        
      }
    </script>
  </head>
  <body onload="initialize()">
    <div id="page">
      <h1>OpenLayers Example</h1>
      <div id="map"></div>
    </div>
  </body>
</html>
